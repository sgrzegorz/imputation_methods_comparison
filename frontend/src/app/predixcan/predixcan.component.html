<h1>PrediXcan</h1>

<ul class="data">
  <li *ngFor="let result of data1">
    <span class="badge">{{result.gene}}</span> {{result.beta}}, {{result.t}}, {{result.p}}, {{result.se_beta}}
  </li>
</ul>


<div class="form-group">
  <label>Name: </label>
  <input type="text" name="name">
  <input class="button" type="submit" value="Submit" name="">
  <button (click)="getPredixcanResults()">Get predixcan results</button>

</div>
